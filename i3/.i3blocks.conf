# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=pango


# Key indicators
#
# Add the following bindings to i3 config file:
#
# bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
# bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks
[keyindicator]
command=~/workspace/i3blocks-contrib/keyindicator/keyindicator -b "#d7005f" -c "#f5f5f5" --hide
instance=CAPS
interval=once
signal=11

[apt-upgrades]
command=~/workspace/i3blocks-contrib/apt-upgrades/apt-upgrades -N
interval=3600


# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=/:
#instance=/mnt/data
interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
#[iface]
##instance=wlan0
#label=ÔÉ®
#color=#00FF00
#interval=10
#separator=false

[ssid]
command=~/workspace/i3blocks/blocks/ssid
# color=#718c00
color=#a8ff00
label=ÔÉ®
interval=10
separator=false

[wifi]
command=~/workspace/i3blocks/blocks/network
instance=wlp5s0
interval=10
color=#a8ff00

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
command=/usr/share/i3blocks/volume 5% pulse
# label='<span font_desc="FontAwesome">ÔÉ≥</span>'
# label=‚ô™
# label=üîä
label=ÔÄ®
instance=Master
#instance=PCM
interval=once
align=center
signal=10
min_width=VV 100%

# [bandwidth]
# #instance=eth0
# interval=5

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=ÔáÄ
separator=false
interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
command=/usr/share/i3blocks/cpu_usage -w 60 -c 90 -d 1
label=ÔÇÖ
align=center
interval=2
min_width=U 100.0%
#separator=false

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
# label=BAT
# label=‚ö°
label=ÔÉß
#instance=1
interval=30

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
#label=TEMP
label=ÔÅ≠
interval=10


# Date Time
#
[time]
command=date '+%Y-%m-%d %H:%M'
min_width=_YYYY-MM-DD HH:mm_
align=center
interval=5

